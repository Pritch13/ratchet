    <div class="container">
        <div class="row">
            <div class="col l12">
                <form class="center-align" action="https://formspree.io/sampritchard13@gmail.com" method="POST">
                    <h3 id="cont-title">Contact</h3>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate" name="name">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" name="name">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" name="_replyto">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="icon_prefix" type="text" class="validate" name="bike">
                            <label for="icon_prefix">Make, Model and year</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="icon_telephone" type="tel" class="validate" name="phone">
                            <label for="icon_telephone">Phone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea" name="description"></textarea>
                            <label for="textarea1">Description of service required</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" value="send" name="action">SEND
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
